<!DOCTYPE html>

<html lang="en">

<head>
    <title>Profile Card Slider || Learningrobo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div>
        <section>
            <div class="swiper mySwiper container">
                <div class="swiper-wrapper content">
                    <div class="swiper-slide card">

                        <div class="card-content">
                            <div class="image">
                                <img src="ImagesOfProject/toyota-corolla.jpg" alt="">
                            </div>

                            <div class="name-profession">
                                <span class="name">Toyoto Corolla</span>
                                <span class="profession">PKR 55.5 - 66.5 lacs</span>
                            </div>

                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>


                        </div>
                    </div>


                    <div class="swiper-slide card">

                        <div class="card-content">
                            <div class="image">
                                <img src="ImagesOfProject/toyota-yaris.jpg" alt="">
                            </div>

                            <div class="name-profession">
                                <span class="name">Toyota Yaris</span>
                                <span class="profession">PKR 14.8 - 19.5 lacs</span>
                            </div>

                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>


                        </div>
                    </div>

                    <div class="swiper-slide card">

                        <div class="card-content">
                            <div class="image">
                                <img src="ImagesOfProject/civic-oriel.jpg" alt="">
                            </div>

                            <div class="name-profession">
                                <span class="name">Civic Oriel</span>
                                <span class="profession">PKR 23.3 - 27.6 lacs</span>
                            </div>

                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>


                        </div>
                    </div>


                    <div class="swiper-slide card">

                        <div class="card-content">
                            <div class="image">
                                <img src="ImagesOfProject/honda-civic.jpg" alt="">
                            </div>

                            <div class="name-profession">
                                <span class="name">Honda Civic</span>
                                <span class="profession">PKR 32.6 - 39.0 lacs</span>
                            </div>

                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>


                        </div>
                    </div>

                </div>

            </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
    </section>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="javascripty.js"></script>

</body>

</html>
